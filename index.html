<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section Animation</title>
    
    <link rel="stylesheet" href="index.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <section class="hero">
        <div class="hero-content">
            <h1 class="title">Welcome to Pha5e</h1>
            <p class="subtitle">A new phase of digital experience.</p>
        </div>
        <div class="image-container">
            <img src="image1.jpg" class="hero-image" id="image1" alt="Image 1">
            <img src="image2.jpg" class="hero-image" id="image2" alt="Image 2">
            <img src="image3.jpg" class="hero-image" id="image3" alt="Image 3">
        </div>
    </section>
    
    <script src="index.js"></script>
</body>
</html>
